<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- the type is png here -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- './' means current directory (optional) -->
  <!-- can be written as 'styles.css' too -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- 'crossorigin'? -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration">
      <div>
        <p class="tag">Learning</p>
        <p class="pub-date">Published 21 Dec 2023</p>
        <p class="title">HTML and CSS foundations</p>
        <p class=content>These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
        <div>
          <img src="assets/images/image-avatar.webp" alt="profile-pic" class="pic">
          <p class="author">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aathiqa Nassim</a>.
  </div>
</body>
</html>
